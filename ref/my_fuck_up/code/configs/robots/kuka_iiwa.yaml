# Universal Robots UR5 Configuration for genesis_ros

robot:
  name: kuka_iiwa
  label: "Kuka IIWA"
  description: "7-DOF industrial robot arm"
  category: manipulator
  
  # Using Kuka IIWA - local asset path
  urdf_path: "assets/urdf/kuka_iiwa/model.urdf"
  
  initial_position: [0.0, 0.0, 0.0]
  initial_orientation: [1.0, 0.0, 0.0, 0.0]
  
  joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint
  
  default_joint_positions:
    shoulder_pan_joint: 0.0
    shoulder_lift_joint: -1.57
    elbow_joint: 1.57
    wrist_1_joint: -1.57
    wrist_2_joint: -1.57
    wrist_3_joint: 0.0
  
  control:
    type: velocity
    command_topic: /joint_commands
    state_topic: /joint_states
    rate: 125  # Hz
    
    position_limits:
      shoulder_pan_joint: [-6.28, 6.28]
      shoulder_lift_joint: [-6.28, 6.28]
      elbow_joint: [-3.14, 3.14]
      wrist_1_joint: [-6.28, 6.28]
      wrist_2_joint: [-6.28, 6.28]
      wrist_3_joint: [-6.28, 6.28]
    
    velocity_limits:
      shoulder_pan_joint: 3.14
      shoulder_lift_joint: 3.14
      elbow_joint: 3.14
      wrist_1_joint: 3.14
      wrist_2_joint: 3.14
      wrist_3_joint: 3.14
  
  specs:
    dof: 6
    payload: 5.0  # kg
    reach: 0.85  # m
    mass: 20.6  # kg

sensors:
  - type: camera
    name: main_camera
    label: "Main View"
    res: [1280, 720]
    pos: [1.5, 1.5, 1.2]
    lookat: [0.0, 0.0, 0.5]
    fov: 50
    publish_rgb: true
    topic: /camera/main/image_raw
    fps: 30
  
  - type: imu
    name: base_imu
    label: "Base IMU"
    parent_link: base_link
    topic: /imu/data
    publish_rate: 100

scene:
  ground_plane:
    enabled: true
  gravity: [0.0, 0.0, -9.81]
  dt: 0.008  # 125 Hz

training:
  action_space:
    type: joint_velocity
    dim: 6
    scale: 0.5

metadata:
  author: "SDR_OS Genesis Integration"
  version: "1.0.0"
