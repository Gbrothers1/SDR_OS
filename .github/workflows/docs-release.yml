name: Docs Release

on:
  push:
    tags:
      - "v*"

jobs:
  publish-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        run: pip install uv
      - name: Install docs deps
        run: |
          if [ -f uv.lock ]; then uv sync --frozen --group docs; fi
          if [ -f requirements/requirements-docs.txt ]; then uv pip sync requirements/requirements-docs.txt; fi
      - name: Configure git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      - name: Publish versioned docs
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          mike deploy --push --update-aliases "${TAG_NAME}" latest
